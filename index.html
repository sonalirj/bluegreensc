<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pixels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black;
        }

        .pixel-container {
            display: grid;
            grid-template-columns: repeat(50, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 2px;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: blue;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="pixel-container">
        <!-- 1000 pixels will be generated here by JavaScript -->
    </div>

    <script>
        const container = document.querySelector('.pixel-container');
        const totalPixels = 1000;

        // Create 1000 blue pixels
        for (let i = 0; i < totalPixels; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            container.appendChild(pixel);
        }

        // Function to randomly show a pixel
        function showRandomPixel() {
            const pixels = document.querySelectorAll('.pixel');
            const randomIndex = Math.floor(Math.random() * totalPixels);
            const randomPixel = pixels[randomIndex];

            // Only show the pixel if it's not already visible
            if (randomPixel.style.opacity === '0') {
                randomPixel.style.opacity = '1';
            }
        }

        // Function to continue firing random pixels every 5 seconds
        function runAnimation() {
            setInterval(() => {
                // Fire up multiple random pixels at once
                const randomPixelCount = 10;  // Adjust how many pixels to fire every 5 seconds
                for (let i = 0; i < randomPixelCount; i++) {
                    showRandomPixel();
                }
            }, 5000);
        }

        // Start the animation
        runAnimation();
    </script>
</body>
</html>
